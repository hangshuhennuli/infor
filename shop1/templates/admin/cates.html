<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../static/css/jquery.pagination.css">
    <script type="text/javascript" src="../../static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.pagination.min.js"></script>
    <title>Document</title>
</head>
<body>
        <center>
        <form class="news_filter_form">
                <input type="text" placeholder="请输入关键字" class="input_txt" name="keyword" value="{{data.keyword}}">
                <input type="submit" value="搜 索" class="input_sub">
            </form>
            分类表
    <table border=1>
        <tr>
            <td>添加时间</td>
            <td>ID</td>
            <td>名称</td>
        </tr>
        {% for i in data.cate%}
        <tr>
            <td>{{i.create_time}}</td>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
        </tr>
        {% endfor%}
    </table>



    <div><a href="/admin/goods">添加数据</a></div><br/>
    <div><a href="/admin/add_cate">添加分类</a></div><br/>
    <div id="pagination" class="page"></div>
</center>
</body>

</div>

<script>
    $(function() {
        $("#pagination").pagination({
            currentPage: {{data.current_page}},
            totalPage: {{data.total_page}},
            callback: function(current) {
                // alert(current)
                var keyword = $(".input_txt").val()
                window.location.href="/admin/cates?p="+current+"&keyword="+keyword
            }
        });
    });
</script>
</html>
